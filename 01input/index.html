<!DOCTYPE html>
<html lang="zh-cmn-Hans-CN">

<head>
    <meta charset="UTF-8">
    <title>自定义checkbox， radio样式</title>
    <link rel="stylesheet" href="styles/style.css">
</head>

<body>
    <h1>自定义checkbox， radio样式</h1>
    <main>
        <p>
            <input type="checkbox" id="check1" name="check">
            <label for="check1">checkbox1</label>
            <input type="checkbox" id="check2" name="check">
            <label for="check2">checkbox2</label>
            <input type="checkbox" id="check3" name="check">
            <label for="check3">checkbox3</label>
        </p>
        <p>
            <input type="radio" id="radio1" name="radio">
            <label for="radio1">radio1</label>
            <input type="radio" id="radio2" name="radio">
            <label for="radio2">radio2</label>
            <input type="radio" id="radio3" name="radio">
            <label for="radio3">radio3</label>
        </p>
    </main>
</body>

</html>
