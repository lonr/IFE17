<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>IFE JavaScript Task 01</title>
</head>

<body>

    <h3>污染城市列表</h3>
    <ul id="aqi-list">
        <!--   
    <li>第一名：福州（样例），10</li>
      <li>第二名：福州（样例），10</li> -->
    </ul>

    <script type="text/javascript">
        'use strict';
        var aqiData = [
            ["北京", 90],
            ["上海", 50],
            ["福州", 10],
            ["广州", 50],
            ["成都", 90],
            ["西安", 100]
        ];

        (function () {

            /*
            在注释下方编写代码
            遍历读取aqiData中各个城市的数据
            将空气质量指数大于60的城市显示到aqi-list的列表中
            */

            let list = document.querySelector('#aqi-list');
            aqiData.filter((data) => data[1] > 60).sort((pre, now) => pre[1] < now[1]).forEach((data, index) => { list.innerHTML += `<li>第${(++index).toLocaleString('zh-Hans-CN-u-nu-hanidec')}名： ${data[0]}（样例），${data[1]}`; });
        })();
    </script>
</body>

</html>
