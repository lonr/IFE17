    .selected {
        background: lightgreen;
    }
</style>

<body>

    <p>
        <button type="button" id="map">map</button>
        <input type="text" id="input">
        <button type="button" id="search">ÊêúÁ¥¢</button>
        <input type="text" id="content">
        <button type="button" id="append">Ê∑ªÂä†</button>
        <button type="button" id="remove">Âà†Èô§</button>
    </p>

    <div class="root">
        root
        <div>
            div1

    </div>

    <script type="text/javascript">
        'use strict';
        // üòû ÊÑüËßâÂ∑ÆÂ§™Â§öÔºö1. ÊÄé‰πà‚ÄúÂª∂Ëøü‚ÄùÔºüasyncÔºüpromiseÔºüÈÉΩ‰∏ç‰ºö„ÄÇ„ÄÇ2. Â∫îËØ•Â¶Ç‰ΩïÊìç‰Ωú dom„ÄÇ„ÄÇ„ÄÇ
        // ËøòÊúâËøô‰∏™ÈÄíÂΩíÂëÄ„ÄÇ„ÄÇË¶ÅÂì≠‰∫Ü„ÄÇ„ÄÇ

        let $ = selector => document.querySelector(selector);
        let $$ = selector => document.querySelectorAll(selector);
        let queue = [];
        let eles = [];
        let result = null;
        let selected = null;

        function search(ele, target) {
            if (ele && !result) {
                eles.push(ele);
                if (ele.childNodes[0].textContent.indexOf(target) !== -1) {
                    return result = ele;
                }
                queue.push(ele);
                search(ele.nextElementSibling, target);
                search(queue.shift().firstElementChild, target);
            }
        }

        function show(eles) {
            let i = 0;
            let timer = setInterval(() => {
                if (i > 0) {
                    eles[i - 1].className = eles[i - 1].className.replace(' now', '');
                    if (i === eles.length) {
                        clearInterval(timer);
                        return;
                    }
                }
                eles[i].className += ' now';
                i++;
            }, 500);
        }

        $('#map').addEventListener('click', ev => {
            if (eles.length === 0) {
                search($('.root'));
            }
            show(eles);
        });

        $('#search').addEventListener('click', ev => {
            eles = [];
            result = null;
            let target = $('#input').value.trim();
            if (target) {
                search($('.root'), target);
            }
            show(eles);
        });

        $('.root').addEventListener('click', ev => {
            if (selected) {
                selected.className = selected.className.replace(' selected', '');
            }
            ev.target.className += ' selected';
            selected = ev.target;
        });

        $('#remove').addEventListener('click', ev => {
            if (selected) {
                selected.parentNode.removeChild(selected);
            }
        });

        $('#append').addEventListener('click', ev => {
            if (selected) {
                let temp = document.createElement('div');
                temp.textContent = $('#content').value.trim()
                selected.appendChild(temp);
            }
        });
    </script>
</body>
